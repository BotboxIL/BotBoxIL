<!DOCTYPE html>
<html lang="he" dir="rtl">

      padding: 5rem 1rem;
      color: #333;
    }
    .box {
      background: white;
      padding: 2rem;
      max-width: 500px;
      margin: auto;

    }
    h1 {
      font-size: 2.5rem;
      color: #f2b705;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #f2b705;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>תודה על הפנייה!</h1>
    <p>נחזור אליך בהקדם האפשרי 😊</p>
