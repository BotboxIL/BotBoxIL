
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תודה על פנייתך | BotBoxIL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background: linear-gradient(to right, #fff8dc, #f2f2f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .thankyou-box {
      background: #fff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 520px;
      position: relative;
    }
    h1 {
      color: #f2b705;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #f2b705;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #e0a800;
    }
    img.logo {
      width: 100px;
      position: absolute;
      top: -50px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <img src="logo.png" alt="BotBoxIL Logo" class="logo">
    <h1>תודה על פנייתך!</h1>
    <p>ההודעה שלך התקבלה בהצלחה. אנו ניצור איתך קשר בהקדם האפשרי.</p>
    <a class="button" href="index.html">חזרה לעמוד הראשי</a>
  </div>
</body>
</html>
