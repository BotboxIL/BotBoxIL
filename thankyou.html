
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תודה על פנייתך - BotBoxIL</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(to bottom, #ffe0b2, #ffcc80);
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .thank-you-box {
      background-color: black;
      color: #ffa726;
      padding: 3rem 2rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }
    .thank-you-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .thank-you-box p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .thank-you-box a {
      background-color: #ffa726;
      color: black;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .thank-you-box a:hover {
      background-color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>תודה שפנית אלינו!</h1>
    <p>הפנייה שלך נקלטה בהצלחה.<br>נחזור אליך בהקדם האפשרי ✨</p>
    <a href="https://botboxil.github.io/BotBoxIL/">חזרה לאתר</a>
  </div>
</body>
</html>
