
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotBoxIL - בוטים חכמים לעסקים קטנים</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; direction: rtl; margin: 0; padding: 0; background: #f9f9f9; color: #222; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; }
    h1 { color: #f2b705; font-size: 2.5rem; margin-bottom: 1rem; }
    .logo-right, .logo-left {
      width: 80px;
      position: absolute;
      top: 20px;
    }
    .logo-right { right: 20px; }
    .logo-left { left: 20px; }
    form { display: flex; flex-direction: row-reverse; gap: 1rem; margin-top: 2rem; }
    input, textarea { padding: 0.5rem; font-size: 1rem; width: 100%; }
    button { padding: 0.5rem 1rem; background: #f2b705; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <img src="logo.png" class="logo-right" alt="BotBoxIL">
  <img src="logo.png" class="logo-left" alt="BotBoxIL Left">
  <div class="container">
    <h1>תן לבוטים לעבוד בשבילך – גם כשאתה נח</h1>
    <form action="https://formspree.io/f/xblgevzd" method="POST">
      <input type="hidden" name="_next" value="https://botboxil.github.io/BotBoxIL/thankyou.html" />
      <input type="text" name="name" placeholder="שם מלא" required />
      <input type="tel" name="phone" placeholder="טלפון" pattern="\d{10}" required />
      <textarea name="message" placeholder="הודעה"></textarea>
      <button type="submit">שלח</button>
    </form>
  </div>
</body>
</html>
