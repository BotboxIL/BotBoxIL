<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotBoxIL - בוטים חכמים לעסקים קטנים</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
      overflow-x: hidden;
      position: relative;
    }
    .wave-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 500px;
      z-index: -1;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    h1 {
      color: #f2b705;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px #fff;
      margin-top: 2rem;
    }
    h2 {
      color: #333;
      margin-top: 2rem;
      border-bottom: 2px solid #f2b705;
      padding-bottom: 0.5rem;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(to right, #ffe259, #ffa751);
      border-bottom: 4px solid #f2b705;
      position: relative;
      border-radius: 0 0 24px 24px;
    }
    .cta-button {
      background: #f2b705;
      color: black;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #e6a800;
    }
    .logo {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 100px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: right;
      font-size: 1.05rem;
    }
    th {
      background: #f9f9f9;
      font-weight: bold;
    }
    td:last-child {
      color: #000;
      font-weight: bold;
    }
    form {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }
    ul {
      list-style: square inside;
      line-height: 1.8;
    }
    .phone-section {
      margin-top: 2rem;
      text-align: center;
      background: #fff8dc;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #f2b705;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .phone-section span {
      color: #d18f00;
    }
    .business-types {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }
    .business-type {
      background: #f2f2f2;
      border: 1px solid #f2b705;
      padding: 1rem;
      font-weight: bold;
      border-radius: 8px;
      width: 30%;
      text-align: center;
    }
  </style>
</head>
<body>
  <svg class="wave-background" viewBox="0 0 1440 320"><path fill="#fff3d1" fill-opacity="1" d="M0,96L60,112C120,128,240,160,360,160C480,160,600,128,720,112C840,96,960,96,1080,106.7C1200,117,1320,139,1380,149.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>
  <div class="hero">
    <img src="logo.png" alt="BotBoxIL Logo" class="logo">
    <div class="container">
      <h1>תן לבוטים לעבוד בשבילך – גם כשאתה נח</h1>
      <a href="#contact" class="cta-button">בוא נמצא את הבוט המתאים לך</a>
    </div>
  </div>
  <!-- Additional content removed for brevity -->
</body>
</html>
